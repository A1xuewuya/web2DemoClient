<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap分页</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h2>分页</h2>
			<ul class="pagination">
				<li class="page-item">
					<a href="" class="page-link">
						上一页
					</a>
				</li>
				<li class="page-item">
					<a href="" class="page-link">
						1
					</a>
				</li>
				<li class="page-item">
					<a href="" class="page-link">
						2
					</a>
				</li>
				<li class="page-item">
					<a href="" class="page-link">
						3
					</a>
				</li>
				<li class="page-item">
					<a href="" class="page-link">
						下一页
					</a>
				</li>
			</ul>

			<hr />
			<p>当前页码状态</p>
			<ul class="pagination">
				<li class="page-item">
					<a href="" class="page-link">
						上一页
					</a>
				</li>
				<li class="page-item active">
					<a href="" class="page-link">
						1
					</a>
				</li>
				<li class="page-item">
					<a href="" class="page-link">
						2
					</a>
				</li>
				<li class="page-item">
					<a href="" class="page-link">
						3
					</a>
				</li>
				<!--不可点击的页码状态-->
				<li class="page-item disabled">
					<a href="" class="page-link">
						下一页
					</a>
				</li>
			</ul>

			<hr />
			<p>面包屑导航</p>
			<ul class="breadcrumb">
				<li class="breadcrumb-item">
					<a href="">首页</a>
				</li>
				<li class="breadcrumb-item">
					<a href="">用户管理</a>
				</li>
				<li class="breadcrumb-item active">
					详情
				</li>
			</ul>
		</div>
	</body>

</html>
