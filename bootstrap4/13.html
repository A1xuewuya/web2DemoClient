<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap进度条</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h2>基本进度条</h2>
			<p>要创建一个进度条，可以在容器上</p>
			<div class="progress">
				<div class="progress-bar" style="width: 60%;">
					60%
				</div>
			</div>
			<p>设置进度条高度</p>
			<div class="progress" style="height: 10px;">
				<div class="progress-bar" style="width: 50%;">
					50%
				</div>
			</div>
			<br />
			<div class="progress" style="height: 20px;">
				<div class="progress-bar" style="width: 30%;">
					30%
				</div>
			</div>

			<br />
			<p>设置进度条的颜色</p>
			<div class="progress">
				<div class="progress-bar bg-info" style="width: 60%;">
					60%
				</div>
			</div>
			<br />
			<div class="progress">
				<div class="progress-bar bg-success" style="width: 60%;">
					60%
				</div>
			</div>

			<br />
			<p>条纹状进度条</p>
			<div class="progress">
				<div class="progress-bar bg-success progress-bar-striped" style="width: 80%;">
					80%
				</div>
			</div>
			<br />
			<div class="progress">
				<div class="progress-bar bg-primary progress-bar-striped" style="width: 80%;">
					80%
				</div>
			</div>

			<p>动画进度条</p>
			<div class="progress">
				<div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 70%;">
					70%
				</div>

			</div>
		</div>
	</body>

</html>
