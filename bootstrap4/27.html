<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>提示框实例</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h3>提示框实例</h3>
			<br />
			<a href="" data-toggle="tooltip" title="这是提示内容！">鼠标移动到这里</a>
			<br />
			<br />
			<button type="button" class="btn btn-primary" data-toggle="tooltip" title="这是按钮提示内容！">这是按钮</button>

			<br />
			<br />
			<a href="" data-toggle="tooltip" data-placement="top" title="这是提示内容！">鼠标移动到这里</a>
			<br />
			<br />
			<a href="" data-toggle="tooltip" data-placement="bottom" title="这是提示内容！">鼠标移动到这里</a>
			<br />
			<br />

			<h3>弹出框实例</h3>
			<a href="" data-toggle="popover" data-placement="bottom" data-trigger="hover" title="这是弹出框标题" data-content="你好世界，这是弹出框内容">
				弹出框实例1
			</a>
		</div>

		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
		<script type="text/javascript">
			$(document).ready(function() {
				$('[data-toggle="tooltip"]').tooltip();
				$('[data-toggle="popover"]').popover();
			})
		</script>
	</body>

</html>
