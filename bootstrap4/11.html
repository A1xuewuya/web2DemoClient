<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<p>默认按钮组</p>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">主要按钮</button>
				<button type="button" class="btn btn-info">主要按钮</button>
				<button type="button" class="btn btn-success">主要按钮</button>
			</div>

			<p>设置大小按钮组</p>
			<div class="btn-group btn-group-sm">
				<button type="button" class="btn btn-primary">主要按钮</button>
				<button type="button" class="btn btn-info">主要按钮</button>
				<button type="button" class="btn btn-success">主要按钮</button>
			</div>

			<p>垂直按钮组</p>
			<div class="btn-group btn-group-vertical">
				<button type="button" class="btn btn-primary">主要按钮</button>
				<button type="button" class="btn btn-info">主要按钮</button>
				<button type="button" class="btn btn-success">主要按钮</button>
			</div>

			<p>内嵌按钮组及下拉菜单</p>
			<div class="btn-group">
				<button type="button" class="btn btn-primary">增加</button>
				<button type="button" class="btn btn-info">修改</button>
				<div class="btn-group">
					<button type="button" class="btn btn-success dropdown-toggle" data-toggle="dropdown">主要按钮</button>
					<div class="dropdown-menu">
						<a href="" class="dropdown-item">选项一</a>
						<a href="" class="dropdown-item">选项二</a>
					</div>
				</div>
				<button type="button" class="btn btn-danger">删除</button>
			</div>

			<p>拆分按钮组及下拉菜单</p>
			<div class="btn-group">
				<button type="button" class="btn btn-info">添加</button>
				<button type="button" class="btn btn-primary dropdown-toggle dropdown-toggle-splir" data-toggle="dropdown">
					<span class="caret"></span>
				</button>
				<div class="dropdown-menu">
					<a href="" class="dropdown-item">选项一</a>
					<a href="" class="dropdown-item">选项二</a>
				</div>
				
				
			</div>
		</div>

		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</body>

</html>
