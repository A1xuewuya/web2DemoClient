<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>自定义表单</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<form action="">
				<p>自定义复选框</p>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" name="" id="ck1" value="" />
					<label for="ck1" class="custom-control-label">自定义复选框</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" name="" id="ck2" value="" />
					<label for="ck2" class="custom-control-label">自定义复选框</label>
				</div>
				<div class="custom-control custom-checkbox">
					<input type="checkbox" class="custom-control-input" name="" id="ck3" value="" />
					<label for="ck3" class="custom-control-label">自定义复选框</label>
				</div>

				<p>自定义单选框</p>
				<div class="custom-control custom-radio ">
					<input type="radio" class="custom-control-input" name="" id="rd1" value="" />
					<label for="rd1" class="custom-control-label">自定义单选框</label>
				</div>
				<div class="custom-control custom-radio">
					<input type="radio" class="custom-control-input" name="" id="rd2" value="" />
					<label for="rd2" class="custom-control-label">自定义单选框</label>
				</div>

				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" class="custom-control-input" name="" id="rd3" value="" />
					<label for="rd3" class="custom-control-label">自定义单选框</label>
				</div>
				<div class="custom-control custom-radio custom-control-inline">
					<input type="radio" class="custom-control-input" name="" id="rd4" value="" />
					<label for="rd4" class="custom-control-label">自定义单选框</label>
				</div>
				
				
				<!--自定义控件表单-->
				<br />
				<input type="range" class="custom-range" step="10" name="" id="" value="" />
				
				<!--自定义上传文件样式-->
				<div class="custom-file">
					<input type="file" class="custom-file-input"  />
					<label for="" class="custom-file-label">选择文件</label>
				</div>
			</form>
		</div>

		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</body>

</html>
