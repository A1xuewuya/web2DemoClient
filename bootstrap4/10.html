<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<button type="button" class="btn">基本按钮</button>
			<button type="button" class="btn btn-primary">基本按钮</button>
			<button type="button" class="btn btn-secondary">基本按钮</button>
			<button type="button" class="btn btn-success">基本按钮</button>
			<button type="button" class="btn btn-info">基本按钮</button>

			<hr />
			<a href="" class="btn btn-info" role="button">链接按钮</a>
			<input type="submit" class="btn btn-primary" value="提交按钮" />

			<hr />
			<p>按钮设置边框</p>
			<button type="button" class="btn btn-outline-primary">基本按钮</button>
			<button type="button" class="btn btn-outline-secondary">基本按钮</button>
			<button type="button" class="btn btn-outline-success">基本按钮</button>
			<button type="button" class="btn btn-outline-info">基本按钮</button>

			<hr />
			<p>按钮设置大小</p>
			<button type="button" class="btn btn-sm btn-outline-primary">基本按钮</button>
			<button type="button" class="btn btn-sm btn-outline-secondary">基本按钮</button>
			<button type="button" class="btn btn-sm btn-outline-success">基本按钮</button>
			<button type="button" class="btn btn-sm btn-outline-info">基本按钮</button>

			<hr />
			<div class="row">
				<p>按钮设置大小</p>
				<div class="col-sm-4">
					<button type="button" class="btn btn-block btn-primary">基本按钮</button>
					<button type="button" class="btn btn-block btn-secondary">基本按钮</button>
					<button type="button" class="btn btn-block btn-outline-success">基本按钮</button>
					<button type="button" class="btn btn-block btn-outline-info">基本按钮</button>
				</div>
			</div>

			<div class="row" style="margin-top: 50px;">
				<p>按钮设置禁用</p>
				<div class="col-sm-4">
					<button type="button" class="btn btn-block btn-primary" disabled>基本按钮</button>
					<button type="button" class="btn btn-block btn-secondary" disabled>基本按钮</button>
					<button type="button" class="btn btn-block btn-outline-success">基本按钮</button>
					<button type="button" class="btn btn-block btn-outline-info">基本按钮</button>
				</div>
			</div>
		</div>
	</body>

</html>
