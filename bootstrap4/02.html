<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap学习</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container" style="background-color: #E0E0DD;">
			<h1>你好</h1>
			<p>这是一段文本</p>
			<div class="jumbotron">
				<h1>巨幕</h1>
				<p>这是文本</p>
			</div>
		</div>
		
		<div class="container-fluid" style="background-color: #E0E0DD;">
			<h1>你好</h1>
			<p>这是一段文本</p>
			<div class="jumbotron">
				<h1>巨幕</h1>
				<p>这是文本</p>
			</div>
		</div>
	</body>

</html>
