<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap信息提示框</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h2>提示框</h2>
			<p>提示框可以使用alert类，然后后面加上指定特定意义的颜色类来实现</p>
			<div class="alert alert-primary">
				<strong>成功！</strong>指定操作成功提示信息
			</div>
			<div class="alert alert-warning">
				<strong>警告！</strong>指定警告信息
			</div>

			<hr />
			<div class="alert alert-primary">
				<strong>成功！</strong>指定操作成功提示信息
				<a href="" class="alert-link">链接</a>
			</div>
			<div class="alert alert-warning">
				<strong>警告！</strong>指定警告信息
			</div>

			<hr />
			<div class="alert alert-primary alert-dismissable fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>成功！</strong>指定操作成功提示信息
			</div>
			<div class="alert alert-warning">
				<strong>警告！</strong>指定警告信息
			</div>
			<div class="alert alert-danger alert-dismissable fade show">
				<button type="button" class="close" data-dismiss="alert">&times;</button>
				<strong>错误!</strong> 失败的操作。
			</div>
		</div>
		<script src="https://cdn.staticfile.org/jquery/3.2.1/jquery.min.js"></script>
		<!--<script src="https://cdn.staticfile.org/popper.js/1.12.5/umd/popper.min.js"></script>-->
		<script src="https://cdn.staticfile.org/twitter-bootstrap/4.1.0/js/bootstrap.min.js"></script>
	</body>

</html>
