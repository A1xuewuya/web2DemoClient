<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h2>堆叠表单</h2>
			<div class="row">
				<div class="col-md-4">
					<form>
						<div class="form-group">
							<label for="">用户名:</label>
							<input type="text" id="" value="" class="form-control" placeholder="请输入用户名" />
						</div>
						<div class="form-group">
							<label for="">密码:</label>
							<input type="password" id="" value="" class="form-control" placeholder="请输入用户名" />
						</div>
						<div class="form-check">
							<label for="" class="form-check-label">
								<input class="form-check-input" type="checkbox" />记住密码
							</label>
						</div>
						<!--textarea-->
						<div class="form-group">
							<label for="comment">评论</label>
							<textarea id="comment" name="" rows="5" cols="" class="form-control"></textarea>
						</div>
						
						<!--select-->
						<div class="form-group">
							<label for="">单选下拉菜单</label>
							<select name="" class="form-control">
								<option value="">超级管理员</option>
								<option value="">管理员</option>
								<option value="">仓库管理员</option>
								<option value="">运营管理员</option>
							</select>
						</div>
						<button type="submit" class="btn btn-primary">提交</button>
					</form>
				</div>
			</div>
		</div>
	</body>

</html>
