<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>bootstrap徽章</title>
		<link href="https://cdn.staticfile.org/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
	</head>

	<body>
		<div class="container">
			<h2>徽章</h2>
			<h5>这是标题  <span class="badge badge-success">on</span></h5>
			<h5>这是标题  <span class="badge badge-info">on</span></h5>
			<h5>这是标题  <span class="badge badge-primary">on</span></h5>

			<hr />
			<p>各个颜色的徽章</p>
			<span class="badge badge-default">默认</span>
			<span class="badge badge-primary">主要</span>
			<span class="badge badge-success">成功</span>
			<span class="badge badge-info">信息</span>
			<span class="badge badge-warning">警告</span>
			<span class="badge badge-danger">危险</span>

			<hr />
			<p>各个颜色的徽章</p>
			<span class="badge badge-pill badge-default">默认</span>
			<span class="badge badge-pill badge-primary">主要</span>
			<span class="badge badge-pill badge-success">成功</span>
			<span class="badge badge-pill badge-info">信息</span>
			<span class="badge badge-pill badge-warning">警告</span>
			<span class="badge badge-pill badge-danger">危险</span>
			
			<hr />
			<p>徽章插入到元素内</p>
			<button type="button" class="btn btn-primary">
				按钮&nbsp;
				<span class="badge badge-light">6</span>
			</button>

		</div>
	</body>

</html>
